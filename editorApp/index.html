<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://static.parastorage.com/services/js-sdk/da7df86a686f85b0eef32381a30e577aa3ad90a4/js/wix-private.min.js"></script>

  </head>
  <body>
    <h1 id="header">My Platform App</h1>
    <video id="video"  style="width:100%" src="https://pmd.cdn.turner.com/nba/big/nba/wsc/2017/11/23/d603c1c6-738d-66fd-2cc3-0111e03325b8.nba_1530876_1920x1080_5904.mp4"></video>

  </body>
</html>

<script>
  const video = document.getElementById("video");
  function play() {
      video.play();
  }
  function pause() {
      video.pause();
  }
  function setUrl(url) {
      video.src = url;
  }

  Wix.registerApi({
      setUrl: setUrl
  });

  Wix.getPublicAPI({
      appDefinitionId: "14ffd3ac-6fde-4a95-1f3a-e7a0a366fa24"
  }, function (api) {
      console.log(api);
      api.onPlayButtonClick(play);
      api.onPauseButtonClick(pause);
  }, function (error) {
      console.log(error);
  });
</script>
