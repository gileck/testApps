<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <script type="text/javascript"
            src="https://static.parastorage.com/services/js-sdk/1.94.0/js/wix-private.js"></script>

  </head>
  <body>
    <!--<button onclick="openModal()">OPEN ME</button>-->
    <h1 id="header">My TPA App</h1>
    <video id="video" style="width:100%"
           src="https://pmd.cdn.turner.com/nba/big/nba/wsc/2017/11/23/d603c1c6-738d-66fd-2cc3-0111e03325b8.nba_1530876_1920x1080_5904.mp4"
           controls></video>

  </body>
</html>

<script>
    const video = document.getElementById("video");


    function play() {
        video.play();
    }

    function pause() {
        video.pause();
    }

    Wix.getPublicAPI({appDefinitionId: "14ffd3ac-6fde-4a95-1f3a-e7a0a366fa24"}, function (api) {
            Wix.getComponentInfo(function (info) {
                const compId = info.compId;

                console.log(api);

                video.onplay = function () {
                    api.fireEvent(compId, "play");
                    console.log("The video has started to play");
                };

                video.onpause = function () {
                    api.fireEvent(compId, "pause");
                    console.log("The video has paused");
                };


                api.onPlayButtonClick(compId, play);
                api.onPauseButtonClick(compId, pause);
            });
        }, function (error) {
            console.log(error);
        });
</script>
