<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="https://static.parastorage.com/services/js-platform-editor-sdk/1.109.0/lib/editorSDK.min.js"></script>
  </head>
  <body>
    <div class="main">
      <header class="header">
        Trigger Test
      </header>
      <div>
        <span class="letter">A</span>
        <input id="slider" type="range" class="range" min="0" max="100" step="10" onchange="onChange(this.value)">
        <span class="letter">B</span>
      </div>
    </div>

  </body>
</html>

<script>
    let controllerRef;
    editorSDK.panel.onEvent(event => {
        switch (event.eventType) {
            case 'startConfiguration':
            controllerRef = event.eventPayload.initialData.controllerRef
            document.querySelector('#slider').value = JSON.parse(event.eventPayload.initialData.settings).percentage
        }
    });
    function onChange(val) {
      if (controllerRef) {
        editorSDK.document.components.data.update('someToken', {
          componentRef: controllerRef,
          data: {
            settings: JSON.stringify({percentage: Number(val)})
          }
        })
      }
    }
</script>

<style>
  .range {
    width: 70%

  }
  .header {
    display: flex;
    width: 100%;
    background: lightgray;
    height: 100px;
    text-align: center;
  }

  .header-inner {
    flex: 1;
    line-height: 100px;
    font-size: 40px;
    text-align: center;
    border-right: 1px solid gray;
  }

  .letter {
    font-size: 30px;
  }

  body {
    margin: 0;
    text-align: center;
  }
</style>
