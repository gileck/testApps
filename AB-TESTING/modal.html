<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="https://static.parastorage.com/services/js-platform-editor-sdk/1.109.0/lib/editorSDK.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div>

        <span class="letter">A</span>
        <input id="slider" type="range" class="range" min="0" max="100" step="10" onchange="onChange(this.value)">
        <span class="letter">B</span>
      </div>

      <p>How you want to measure success:</p>
      <form id="successAction">
        <input type="radio" id="clickOnButton"
               name="contact" value="clickOnButton">
        <label for="clickOnButton">click On Button</label>

        <input type="radio" id="hoverOnButton"
               name="contact" value="hoverOnButton">
        <label for="hoverOnButton">hover On Button</label>
      </form>



      <div>
    </div>

  </body>
</html>

<script>
    let controllerRef, controllerSettings;

    document.getElementById('successAction').addEventListener('change', function(event){
        const selection = event.target.value;

        if (controllerRef) {
            editorSDK.document.components.data.update('someToken', {
                componentRef: controllerRef,
                data: {
                    settings: JSON.stringify(Object.assign({},controllerSettings,{measure: selection}))
                }
            })
        }
    })

    editorSDK.panel.onEvent(event => {
        switch (event.eventType) {
            case 'startConfiguration':
            controllerRef = event.eventPayload.initialData.controllerRef
            controllerSettings = JSON.parse(event.eventPayload.initialData.settings);
            document.querySelector('#slider').value = controllerSettings.percentage;
            document.querySelector('#' + controllerSettings.measure).checked = true;
        }
    });
    function onChange(val) {
      if (controllerRef) {
        editorSDK.document.components.data.update('someToken', {
          componentRef: controllerRef,
          data: {
            settings: JSON.stringify(Object.assign({},controllerSettings,{percentage: Number(val)}))
          }
        })
      }
    }
</script>

<style>
  .range {
    width: 70%

  }
  .header {
    display: flex;
    width: 100%;
    background: lightblue;
    height: 100px;
  }

  .header-inner {
    flex: 1;
    line-height: 100px;
    font-size: 40px;
    text-align: center;
    border-right: 1px solid gray;
  }

  .letter {
    font-size: 30px;
  }

  body {
    margin: 0;
    text-align: center;
  }
</style>
